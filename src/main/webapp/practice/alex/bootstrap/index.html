<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio</title>

    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 </head>
<body>
<div class="jumbotron">
    <h1>Mi pagina </h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h1>Botones en bootstrap</h1>
            <button type="button" class="btn">Basic</button>
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <h1>Botones en bootstrap</h1>
            <a href="#" class="btn btn-info" role="button">Link Button</a>
            <button type="button" class="btn btn-info">Button</button>
            <input type="button" class="btn btn-info" value="Input Button">
            <input type="submit" class="btn btn-danger" value="Submit Button">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <button type="button" class="btn btn-primary btn-lg">Large</button>
            <button type="button" class="btn btn-primary">Normal</button>
            <button type="button" class="btn btn-primary btn-sm">Small</button>
            <button type="button" class="btn btn-primary btn-xs">XSmall</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <h1>Botones con iconos</h1>
            <span class="glyphicon glyphicon-leaf"></span>
            <button type="button" class="btn btn-primary btn-lg">
                <span class="glyphicon glyphicon-leaf"></span> Hoja</button>
            <button type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-plane"></span> Avion</button>
            <a href="#" class="btn btn-danger"><span class="glyphicon glyphicon-ok-circle"></span></a>
        </div>
    </div>
</div>
